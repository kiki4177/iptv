name: 📺 Auto Sync Playlist

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: 🔽 Checkout repo
        uses: actions/checkout@v3

      - name: 🔁 Sync playlist
        run: |
          echo "🔁 Auto salin JSS ke semua file merah"
          cp JSS JSTORE-PRIMETV || echo "Fail salin JSS -> JSTORE-PRIMETV gagal"
          cp JSS prmm || echo "Fail salin JSS -> prmm gagal"
          cp JSS sc || echo "Fail salin JSS -> sc gagal"

          echo "🔁 Auto salin Kiki ke semua file hijau"
          cp Kiki NS || echo "Fail salin Kiki -> NS gagal"
          cp Kiki basic || echo "Fail salin Kiki -> basic gagal"
          cp Kiki w || echo "Fail salin Kiki -> w gagal"

      - name: 💾 Commit dan Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "🔁 Sync fail auto ikut JSS dan Kiki" || echo "Tiada perubahan untuk commit"
          git push
