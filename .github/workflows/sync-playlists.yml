name: Sync IPTV Playlists

on:
  push:
    paths:
      - 'JSS'
      - 'Kiki'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Sync Playlists
        run: |
          echo "ğŸ“ File yang berubah:"
          FILES=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }})
          echo "$FILES"

          if echo "$FILES" | grep -q "^JSS$"; then
            echo "ğŸ” JSS berubah â€” salin ke file merah"
            cp JSS JSTORE-PRIMETV
            cp JSS prmm
            cp JSS sc
          fi

          if echo "$FILES" | grep -q "^Kiki$"; then
            echo "ğŸ” Kiki berubah â€” salin ke file hijau"
            cp Kiki NS
            cp Kiki basic
            cp Kiki w
          fi

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Auto sync from master playlist(s)" || echo "â— Tiada perubahan untuk commit"
          git push
