name: Sync IPTV Playlists

on:
  push:
    paths:
      - JSS
      - Kiki
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Debug & Copy Files Based on Master Update
        run: |
          echo "‚úÖ Senarai file yang berubah:"
          git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | tee changed.txt
          
          echo ""
          echo "üîç Check kalau JSS ada berubah:"
          if grep -q "JSS" changed.txt; then
            echo "‚úÖ JSS berubah, salin ke file merah lain..."
            cp JSS JSTORE-PRIMETV
            cp JSS prmm
            cp JSS sc
          else
            echo "‚ùå JSS tak berubah atau tak dijumpai"
          fi

          echo ""
          echo "üîç Check kalau Kiki ada berubah:"
          if grep -q "Kiki" changed.txt; then
            echo "‚úÖ Kiki berubah, salin ke file hijau lain..."
            cp Kiki NS
            cp Kiki basic
            cp Kiki w
          else
            echo "‚ùå Kiki tak berubah atau tak dijumpai"
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          git commit -m "Auto sync from master playlist(s)" || echo "No changes"
          git push
