name: Sync IPTV Playlists

on:
  push:
    paths:
      - 'iptv/JSS'
      - 'iptv/Kiki'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Sync Playlists
        run: |
          echo "Files changed:"
          git diff-tree --no-commit-id --name-only -r ${{ github.sha }}

          if grep -q "iptv/JSS" <<< "$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }})"; then
            echo "Syncing JSS to merah group..."
            cp iptv/JSS iptv/JSTORE-PRIMETV
            cp iptv/JSS iptv/prmm
            cp iptv/JSS iptv/sc
          fi

          if grep -q "iptv/Kiki" <<< "$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }})"; then
            echo "Syncing Kiki to hijau group..."
            cp iptv/Kiki iptv/NS
            cp iptv/Kiki iptv/basic
            cp iptv/Kiki iptv/w
          fi

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add iptv/*
          git commit -m "Auto sync playlists" || echo "No changes to commit"
          git push
