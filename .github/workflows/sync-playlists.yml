name: Sync IPTV Playlists

on:
  push:
    paths:
      - 'JSS'
      - 'Kiki'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Sync Playlists
        run: |
          echo "📝 File yang berubah:"
          FILES=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }})
          echo "$FILES"

          if echo "$FILES" | grep -q "^JSS$"; then
            echo "🔁 JSS berubah — salin ke file merah"
            cp JSS JSTORE-PRIMETV
            cp JSS prmm
            cp JSS sc
          fi

          if echo "$FILES" | grep -q "^Kiki$"; then
            echo "🔁 Kiki berubah — salin ke file hijau"
            cp Kiki NS
            cp Kiki basic
            cp Kiki w
          fi

   - name: ✅ Sync playlist
  run: |
    echo "🔁 Auto salin JSS ke semua file merah"
    cp JSS JSTORE-PRIMETV
    cp JSS prmm
    cp JSS sc

    echo "🔁 Auto salin Kiki ke semua file hijau"
    cp Kiki NS
    cp Kiki basic
    cp Kiki w

